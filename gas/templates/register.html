    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            /* Style for Customer ID input field */
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #dc3545;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }
            input[type="submit"]:hover {
                background-color: #c82333;
            }
            .alert {
                margin-bottom: 15px;
                padding: 15px;
                border: 1px solid transparent;
                border-radius: 4px;
            }
            .alert-danger {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }
            .alert-success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }
            a {
                color: #007bff;
                text-decoration: none;
            }
            a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <br><br><br>
            <div class="container">
                <div class="row mt-5 ">
                    <div class="col-md-4 mt-5 mx-auto shadow p-5">
                        <h2 class="mb-5 text-center">User Registration</h2>
                        <form method="POST">
                        {% csrf_token %}
                        {% if errormsg %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormsg }}
                        </div>
                        {% endif %}
                        {% if success%}
                        <div class="alert alert-success" role="alert">
                            {{ success }}
                        </div>
                        {% endif %}

                            <div class="mb-3">
                                <label for="InputCustomerID" class="form-label"><strong>Customer ID:</strong></label>
                                <input type="text" class="form-control" name="customer_id" id="InputCustomerID" placeholder="Enter customer ID">
                            </div>
                        
                            <div class="mb-3">
                                <label for="Input1" class="form-label"><strong>Username:</strong></label>
                                <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="Input2" class="form-label"><strong>Password:</strong></label>
                                <input type="password" class="form-control" name="upass" id="Input2" placeholder="enter password">
                            </div>

                            <div class="mb-3">
                                <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                                <input type="password" class="form-control" name="ucpass" id="Input3" placeholder="confirm password">
                            </div>
                            
                            <div class="mb-3">
                                <input type="submit" class="btn btn-danger" value="Register">
                                Already User?&nbsp;&nbsp;&nbsp;<a href="log" style="text-decoration: none;">Login</a>
                            </div>
                            


                        </form>
                    </div>
                </div>
            </div>

        <!-- <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/popper.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
    </html>
